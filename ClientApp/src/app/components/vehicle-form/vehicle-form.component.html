<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select class="form-control" id="make" name="make" [(ngModel)]="vehicle.make" (change)="onMakeChange()">
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{make.id}}">{{make.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select class="form-control" id="model">
      <option value=""></option>
      <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
    <input type="radio" name="isregistered" id="registered" value="true">Yes
  </label>
  <label for="notregistered" class="radio-inline">
    <input type="radio" name="isregistered" id="notregistered" value="false">No
  </label>

  <h2>New Features</h2>
  <div *ngFor="let feature of features" class="checkbox">
    <label for="feature{{feature.id}}">
      <input id="feature{{feature.id}}" type="checkbox">{{feature.name}}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactname">Name</label>
    <input type="text" id="contactname" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactphone">Phone</label>
    <input type="text" id="contactphone" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactemail">Email</label>
    <input type="text" id="contactemail" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
